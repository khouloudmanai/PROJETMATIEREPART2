<div class="container" id="changePassword" tabindex="-1" aria-labelledby="changePasswordLabel" aria-hidden="true">
    <div class="modal-dialog">

        <form [formGroup]="form" #formPassword="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="changePasswordLabel">Change password</h1>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="inputOldPassword" class="col-sm-4 col-form-label">Old Password</label>
                        <div class="col-sm-8">
                            <input type="password"  class="form-control" id="inputOldPassword" autocomplete="on"
                                [ngClass]="{ 'is-invalid':  f['oldPassword'].errors && formPassword.submitted}"
                                formControlName="oldPassword">
                            <div *ngIf="f['oldPassword'].errors && formPassword.submitted" class="invalid-feedback">
                                <div *ngIf="f['oldPassword'].errors['required']">
                                    Confirm Password is required
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputNewPassword" class="col-sm-4 col-form-label">New Password</label>
                        <div class="col-sm-8">
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': f['password'].errors && formPassword.submitted}"
                                id="inputNewPassword" autocomplete="on">
                            <div *ngIf="f['password'].errors && formPassword.submitted" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputConfirmNewPassword" class="col-sm-4 col-form-label">Confirm new
                            password</label>
                        <div class="col-sm-8">
                            <input type="password"
                                [ngClass]="{ 'is-invalid':  f['confirmPassword'].errors && formPassword.submitted}"
                                formControlName="confirmPassword" class="form-control" id="inputConfirmNewPassword"
                                autocomplete="on">
                            <div *ngIf="f['confirmPassword'].errors && formPassword.submitted" class="invalid-feedback">
                                <div *ngIf="f['confirmPassword'].errors['required']">
                                    Confirm Password is required
                                </div>
                                <div *ngIf="f['confirmPassword'].errors['matching']">
                                    Confirm Password does not match
                                </div>
                            </div>
                        </div>
                        <div *ngIf="isPasswordFailed && formPassword.submitted"
                            class="bg-danger text-light mb-1 px-2 py-1 rounded text-center" role="alert">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" type="submit" (click)="changePassword()">Change
                            password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
